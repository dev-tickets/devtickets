overwrite: true
schema: "https://vetbymkdqqpzhirmibar.supabase.co/graphql/v1"
documents: "src/**/*.graphql"
generates:
  src/generated/graphql.tsx:
    plugins:
      - "typescript"
      - "typescript-operations"
      - "typescript-react-apollo"
      - "urql-introspection"
  ./graphql.schema.json:
    plugins:
      - "introspection"
