overwrite: true
schema: 
  - "${NEXT_PUBLIC_SUPABASE_API_URL}/graphql/v1":
      headers:
        apiKey: "${SUPABASE_API_TOKEN}"
documents:
  - "./src/**/*.graphql"
  - "./src/**/*.gql"
hooks:
  afterOneFileWrite:
    - prettier --write
generates:
  ./src/types.ts:
    plugins:
      - "typescript"
  ./src/:
    preset: near-operation-file
    presetConfig:
      extension: .generated.tsx
      baseTypesPath: types.ts
    plugins:
      - typescript-operations
      - typescript-urql
    config:
      withHooks: true
  ./graphql.schema.json:
    plugins:
      - "introspection"
